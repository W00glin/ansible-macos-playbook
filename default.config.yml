---
shell_path: /usr/local/bin/zsh

homebrew_taps:
  - homebrew/cask-fonts
  - homebrew/cask-versions

homebrew_apps: #This are `casks` in homebrew speak
# Install firefox
  - firefox

# OSX Install Cascadia Code Fonts
  - font-cascadia-code
  - font-cascadia-code-pl
  - font-cascadia-code-mono
  - font-cascadia-code-mono-pl

# Terminal emulator as alternative to Apple's Terminal app
  - iterm2

# Move and resize windows using keyboard shortcuts or snap areas
  - rectangle

# Install VSCode
  - visual-studio-code

# Install flameshot, screenshot tool similar to `snipping tool` from Windows
  - flameshot

# Install alt-tab for a Windows-like alt-tab experience
  - alt-tab

# Install Obisidian MD for note-taking
  - obsidian

# Install UTM for virtualization on Apple Silicon
  - utm
  
# Install unnaturalscrollwheels which allows scrolling to be inverted on mice
  - unnaturalscrollwheels

# Install vlc
  - vlc

# Install appcleaner
  - appcleaner

# Install Drivers for DisplayLink docks, adapters and monitors
  - displaylink

# Install Microsoft RDP Client ü§¢ü§Æ
  - microsoft-remote-desktop

# Install monitorcontrol to use the native DDC/CI of external monitors to control their brightness and contrast and volume through the menu bar rather than the physical monitor controls
  - monitorcontrol

# Install wireshark
  - wireshark

# Install Signal
  - signal
  
homebrew_packages:
  - ansible
  - nmap
  - htop
  - zsh-completions
  - docker #üê≥
  - tldr



